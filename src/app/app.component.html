<mat-toolbar>
  <h1 style="font-size:1.5rem;">TopDevBlog</h1>
    <input class="mainLoginInput" type="text" placeholder="Search" style="font-family: FontAwesome, Arial; font-style: normal" style="width: 60%; height: 2.5rem; border-radius: 7px; margin-left: 3%; border-color: gray;">
    <span style="flex: 2 auto"> </span>
    <button mat-raised-button color="accent">Login</button>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened style="font-size:lagre ;">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" style="size:medium ;"></mat-icon>Home
</mat-drawer>
  <mat-drawer-content>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Blog">
        <button (click)="loadArticles()" style="margin-top:1.5%;margin-left:2% ;background-color: aqua;"mat-button href="https://www.google.com/" target="_blank">Load articles</button>
        <mat-card class="example-card" *ngFor = "let article of articles$ | async">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.name}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{article.cover_image}}">
          <mat-card-content>
            <p>{{article.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <span style="float:right ;"></span>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
      <mat-tab label="Other">Content 2</mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
