<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>Drawer content</mat-drawer>
  <mat-drawer-content>
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Blog">
        <button (click)="loadArticles()">Load articles</button>
        <mat-card class="example-card" *ngFor = "let article of articles$ | async">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{article.title}}</mat-card-title>
            <mat-card-subtitle>{{article.user.name}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{article.cover_image}}">
          <mat-card-content>
            <p>{{article.description}}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
      <mat-tab label="Other">Content 2</mat-tab>
    </mat-tab-group>
  </mat-drawer-content>
</mat-drawer-container>
